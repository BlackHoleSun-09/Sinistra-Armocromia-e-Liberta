<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armocromia di Stato qui ed ora!</title>
  <style>
    /* üå∏ Palette Primavera Calda */
    :root {
      --corallo: #FF6F61;
      --pesca: #FFAB91;
      --giallo-sole: #FFD166;
      --verde-chiaro: #A8E6CF;
      --azzurro-caldo: #81D4FA;
      --verde-elettrico: #39FF14;
      --sfondo-card: #fff8f0;
      --testo: #333;
      --ombra-card: rgba(0,0,0,0.2);
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--corallo), var(--pesca), var(--giallo-sole), var(--verde-chiaro), var(--azzurro-caldo));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--testo);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: var(--sfondo-card);
      padding: 30px 20px;
      border-radius: 25px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px var(--ombra-card);
      border: 4px solid transparent;
      background-clip: padding-box;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -4px; left: -4px; right: -4px; bottom: -4px;
      z-index: -1;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--corallo), var(--pesca), var(--giallo-sole), var(--verde-chiaro), var(--azzurro-caldo));
    }

    .card:hover {
      transform: scale(1.02);
    }

    /* Logo neon pulsante */
    .logo {
      width: 80px;
      height: 80px;
      background: var(--verde-elettrico);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 25px rgba(57, 255, 20, 0.6);
      animation: neonPulse 3s ease-in-out infinite;
    }

    .logo span {
      font-size: 1.6em;
      font-weight: bold;
      color: #111;
      text-shadow: 0 0 5px rgba(57, 255, 20, 0.8);
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(57, 255, 20, 0.5),
                    0 0 40px rgba(57, 255, 20, 0.3),
                    0 0 60px rgba(57, 255, 20, 0.1);
      }
      50% {
        box-shadow: 0 0 30px rgba(57, 255, 20, 0.9),
                    0 0 60px rgba(57, 255, 20, 0.6),
                    0 0 100px rgba(57, 255, 20, 0.4);
      }
    }

    h1 {
      font-size: 2.2em;
      color: var(--corallo);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2em;
      color: var(--pesca);
      margin-bottom: 20px;
    }

    /* Slogan gradient animato */
    .slogan {
      font-size: 1.6em;
      font-weight: bold;
      background: linear-gradient(90deg, var(--corallo), var(--giallo-sole), var(--verde-chiaro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s linear infinite;
      margin: 20px 0;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1em;
      line-height: 1.5;
      color: var(--testo);
      margin-bottom: 20px;
    }

    /* Spazio per immagine con effetto hover */
    .image-placeholder {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 16/9;
      margin: 20px auto;
      background: #eee;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 1.2em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .image-placeholder:hover img {
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      h1 { font-size: 1.8em; }
      h2 { font-size: 1em; }
      .slogan { font-size: 1.4em; }
      .logo { width: 70px; height: 70px; }
      .logo span { font-size: 1.4em; }
    }
  </style>
</head>
<body>

    <div class="logo">
      <span>EV</span>
    </div>

    <h1>Campagna Armocromia</h1>
    <h2>Portavoce: Elettra Verdini</h2>

    <p class="slogan">‚ÄúArmocromia di stato, qui e ora‚Äù</p>

    <p>
      L'Armocromia salver√† il mondo.
      Armocromia significa integrazione, inclusivit√† e sostenibilit√†.
    </p>

    <!-- Spazio immagine reale -->
    <div class="image-placeholder">
      <!-- Inserisci qui la tua immagine sostituendo src -->
      <img src="https://via.placeholder.com/400x225.png?text=La+tua+immagine" alt="Immagine campagna">
    </div>
  </div>

  <footer>
    ¬© 2025 ‚Äì Sinistra, Armocromia e Libert√†

</body>
</html>
