<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinistra, Armocromia e Libertà</title>
  <style>
    /* Palette Primavera Calda professionale */
    :root {
      --corallo: #FF6F61;
      --pesca: #FF9C8B;
      --rosa: #FF007F;
      --rosso: #FF2400;
      --viola: #8F5E99;
      --indaco: #5A5AD6;
      --blu: #5E5EFF;
      --azzurro: #2DCFDD;
      --giallo-sole: #E7C96F;
      --verde-chiaro: #A8E6CF;
      --verde-erba: #9ACD32;
      --verde-island: #2BAE66;
      --verde-elettrico: #39FF14;
      --azzurro-caldo: #81D4FA;
      --bianco: #ffffff;
      --nero: #000000;
      --testo: #FBF3D3;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--indaco);
      color: var(--testo);
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      margin: 40px 0 20px 0;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: var(--verde-elettrico);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto 20px;
      box-shadow: 0 0 25px rgba(57, 255, 20, 0.6);
      animation: neonPulse 3s ease-in-out infinite;
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(57, 255, 20, 0.5),
                    0 0 40px rgba(57, 255, 20, 0.3),
                    0 0 60px rgba(57, 255, 20, 0.1);
      }
      50% {
        box-shadow: 0 0 30px rgba(57, 255, 20, 0.9),
                    0 0 60px rgba(57, 255, 20, 0.6),
                    0 0 100px rgba(57, 255, 20, 0.4);
      }
    }

    /* Slogan principale con dimensioni standard */
    .slogan {
      font-size: 2.5rem; /* desktop */
      font-weight: bold;
      margin: 20px;
      color: var(--bianco);
      line-height: 1.2em;
    }

    /* Paragrafo principale */
    p {
      font-size: 1.2rem; /* desktop */
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.5em;
      color: var(--testo);
    }

    .highlight {
      color: var(--verde-elettrico);
      font-weight: bold;
    }

    .image-placeholder {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-placeholder img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .image-placeholder:hover img {
      transform: scale(1.03);
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9rem;
      color: var(--testo);
      text-align: center;
      background: #f5f5f5;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .logo img { width: 200px; }
      .slogan { font-size: 1.8rem; margin: 15px; }
      p { font-size: 1rem; }
      footer { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <header class="logo">
    <img src="images/LS20251022093046.png" alt="Logo Sinistra, Armocromia e Libertà">
  </header>

  <main>
    <!-- Slogan principale -->
    <p class="slogan">Armocromia di stato <br>qui e ora</p>

    <!-- Paragrafo principale -->
    <p><span class="highlight">Integrazione</span>, <span class="highlight">Inclusività</span>, <span class="highlight">Sostenibilità</span></p>

    <!-- Immagine centrale -->
    <div class="image-placeholder">
      <img src="https://via.placeholder.com/500x300.png?text=La+tua+immagine" alt="Immagine campagna">
    </div>
  </main>

  <footer>
    2025 - Sinistra, Armocromia e Libertà
  </footer>
</body>
</html>
