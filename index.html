<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinistra, Armocromia e Libert√†</title>
  <style>
    /* üå∏ Palette Primavera Calda potenziata */
    :root {
      --corallo: #FF6F61;
      --pesca: #FF8A65;
      --giallo-sole: #FFD54F;
      --verde-chiaro: #A8E6CF;
      --azzurro-caldo: #81D4FA;
      --sfondo-card: #fff8f0;
      --testo: #333;
      --ombra-card: rgba(0,0,0,0.25);
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--corallo), var(--pesca), var(--giallo-sole), var(--verde-chiaro), var(--azzurro-caldo));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--testo);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: linear-gradient(135deg, var(--corallo), var(--pesca), var(--giallo-sole), var(--verde-chiaro));
      padding: 30px 20px;
      border-radius: 25px;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 10px 30px var(--ombra-card);
      position: relative;
      transition: transform 0.3s ease;
      box-sizing: border-box;
      color: #fff;
    }

    .card:hover {
      transform: scale(1.02);
    }

    /* Logo come immagine */
    .logo {
      width: 100px;
      max-width: 25%;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    /* Slogan principale con gradient animato */
    .slogan {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(90deg, #FF6F61, #FFD54F, #A8E6CF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s linear infinite;
      margin: 20px 0;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .image-placeholder {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 16/9;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .image-placeholder:hover img {
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      color: #fff;
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .slogan { font-size: 1.5em; }
      .logo { width: 80px; max-width: 30%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://via.placeholder.com/150.png?text=Logo" alt="Logo Sinistra, Armocromia e Libert√†">
    </div>

    <!-- Slogan principale -->
    <p class="slogan">‚ÄúArmocromia di stato, qui e ora‚Äù</p>

    <!-- Paragrafo principale -->
    <p>
      L'Armocromia salver√† il mondo. Armocromia significa integrazione, inclusivit√† e sostenibilit√†.
    </p>

    <div class="image-placeholder">
      <img src="https://via.placeholder.com/400x225.png?text=La+tua+immagine" alt="Immagine campagna">
    </div>
  </div>

  <footer>
    ¬© 2025 ‚Äì Iniziativa tematica sull‚Äôarmocromia
  </footer>
</body>
</html>
