<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinistra, Armocromia e Libert√†</title>
  <style>
    /* üå∏ Palette Primavera Calda con contrasti leggibili */
    :root {
      --corallo: #FF6F61;
      --pesca: #FF9C8B;
      --giallo-sole: #FFD54F;
      --verde-chiaro: #A8E6CF;
      --azzurro-caldo: #81D4FA;
      --bianco: #ffffff;
      --testo: #222222;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #FFFAF0; /* colore chiaro e neutro per leggibilit√† */
      color: var(--testo);
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      margin: 40px 0 20px 0;
    }

    .logo img {
      width: 120px;
      max-width: 25%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .slogan {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 20px;
      color: var(--corallo);
      line-height: 1.2em;
    }

    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.5em;
      color: var(--testo);
    }

    .highlight {
      color: var(--giallo-sole);
      font-weight: bold;
    }

    .image-placeholder {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-placeholder img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .image-placeholder:hover img {
      transform: scale(1.03);
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9em;
      color: var(--testo);
      text-align: center;
      background: #f5f5f5;
    }

    /* Gradient sottile per piccoli dettagli, credibile */
    .gradient-bg {
      background: linear-gradient(45deg, var(--corallo) 0%, var(--pesca) 50%, var(--giallo-sole) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .logo img { width: 100px; }
      .slogan { font-size: 1.6em; margin: 15px; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header class="logo">
    <img src="https://via.placeholder.com/150.png?text=Logo" alt="Logo Sinistra, Armocromia e Libert√†">
  </header>

  <main>
    <!-- Slogan principale con gradient sottile -->
    <p class="slogan gradient-bg">‚ÄúArmocromia di stato, qui e ora‚Äù</p>

    <!-- Paragrafo principale leggibile -->
    <p>L'Armocromia salver√† il mondo. <span class="highlight">Armocromia</span> significa integrazione, inclusivit√† e sostenibilit√†.</p>

    <!-- Immagine centrale -->
    <div class="image-placeholder">
      <img src="https://via.placeholder.com/500x300.png?text=La+tua+immagine" alt="Immagine campagna">
    </div>
  </main>

  <footer>
    2025 - Sinistra, Armocromia e Libert√†
  </footer>
</body>
</html>
